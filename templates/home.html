{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock title %}


{% block content %}

    <section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="h1 fw-bold">Search,Read,By,Review</h1>
            <p class="lead text-muted">HI  my name is is</p>
            <p>
                <a href="" class="btn btn-primary my-2">Make an account</a>
            </p>
        </div>
    </div>
    </section>
<div class="album py-5 bg-light">
    <div class="container">

        <div class="pb-3 h5">All Books</div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md- g-3">
            {% for product in products %}

            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image.url }}" alt="Responsive image" class="img-fuild">
                    <div class="card-body">
                        <p class="card-text">
                            <a href="{{ product.get_absolute_url }}" class="text-dark text-decoration-none">{{ product.title }}</a>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">9min read</small>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
